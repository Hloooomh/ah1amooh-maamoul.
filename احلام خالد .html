
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>معمول أحلامووه</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: #f8f0f0;
            color: #5a3b3b;
            margin: 0;
            padding: 0;
        }
        header {
            background: #f4d2d2;
            padding: 20px;
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
            color: #822727;
            letter-spacing: 2px;
        }
        .tagline {
            font-size: 1.1em;
            margin-top: 5px;
            color: #a45a5a;
        }
        main {
            max-width: 600px;
            margin: 20px auto;
            background: #fff0f0;
            border-radius: 15px;
            box-shadow: 0 0 15px #e0c4c4;
            padding: 20px;
        }
        img {
            display: block;
            margin: 0 auto 20px auto;
            max-width: 250px;
            border-radius: 15px;
            box-shadow: 0 0 10px #cda4a4;
        }
        .products {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        .product {
            background: #f7dede;
            border-radius: 10px;
            padding: 15px;
            font-size: 1.2em;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: inset 0 0 8px #d5b7b7;
        }
        .product-name {
            font-weight: bold;
            color: #822727;
        }
        .price {
            background: #822727;
            color: #fff;
            border-radius: 8px;
            padding: 5px 12px;
            font-weight: bold;
            font-size: 1em;
            min-width: 60px;
            text-align: center;
        }
        .order-btn {
            display: block;
            margin: 30px auto 0 auto;
            background: #822727;
            color: white;
            text-decoration: none;
            font-size: 1.3em;
            padding: 12px 25px;
            border-radius: 12px;
            text-align: center;
            width: fit-content;
            box-shadow: 0 4px 10px #b15353;
        }
        .order-btn:hover {
            background: #a13636;
            box-shadow: 0 6px 15px #a84a4a;
        }
        footer {
            text-align: center;
            margin: 40px 0 20px 0;
            color: #a45a5a;
            font-size: 0.9em;
        }
    </style>
</head>
<body>
    <header>
        معمول أحلامووه
        <div class="tagline">طعم يلامس الخيال، صنع بحب وإتقان</div>
    </header>
    <main>
        <img src="https://images.unsplash.com/photo-1570776747752-1e51744d06e7?auto=format&fit=crop&w=400&q=80" alt="معمول" />
        <div class="products">
            <div class="product">
                <span class="product-name">معمول تمر</span>
                <span class="price">35 ر.س</span>
            </div>
            <div class="product">
                <span class="product-name">معمول فستق</span>
                <span class="price">40 ر.س</span>
            </div>
            <div class="product">
                <span class="product-name">معمول ميكس</span>
                <span class="price">45 ر.س</span>
            </div>
        </div>
        <a class="order-btn" href="https://wa.me/966545357178" target="_blank">اطلب الآن عبر واتساب</a>
    </main>
    <footer>
        جميع الحقوق محفوظة &copy; 2025 - معمول أحلامووه
    </footer>
</body>
</html>
