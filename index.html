<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>معمول أحلامووه</title>
<style>
  body {
    font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f9f3ef;
    color: #5a4a42;
    margin: 0;
    padding: 0;
    text-align: center;
  }
  header {
    background-color: #f1d6d0;
    padding: 20px 0;
    box-shadow: 0 2px 5px rgba(90,74,66,0.2);
  }
  header h1 {
    margin: 0;
    font-size: 2.5rem;
    font-weight: bold;
    letter-spacing: 2px;
  }
  header p {
    margin: 5px 0 0 0;
    font-size: 1.1rem;
    font-style: italic;
    color: #8e6f6b;
  }
  main {
    padding: 20px;
  }
  .hero {
    margin: 30px auto;
    max-width: 600px;
  }
  .hero img {
    width: 100%;
    border-radius: 15px;
    box-shadow: 0 4px 10px rgba(90,74,66,0.2);
  }
  section.products {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
    margin-top: 40px;
  }
  .product {
    background-color: #fff;
    border-radius: 15px;
    box-shadow: 0 2px 8px rgba(90,74,66,0.15);
    width: 180px;
    padding: 15px;
  }
  .product img {
    width: 100%;
    border-radius: 12px;
  }
  .product h3 {
    margin: 10px 0 5px 0;
    font-size: 1.2rem;
  }
  .product p {
    font-size: 0.9rem;
    color: #7a655d;
  }
  .order-btn {
    display: inline-block;
    margin: 40px auto 0 auto;
    background-color: #d68b8b;
    color: white;
    padding: 15px 30px;
    font-size: 1.2rem;
    border: none;
    border-radius: 30px;
    cursor: pointer;
    text-decoration: none;
  }
  footer {
    margin-top: 50px;
    padding: 15px 0;
    background-color: #f1d6d0;
    color: #5a4a42;
    font-size: 1rem;
  }
</style>
</head>
<body>

<header>
  <h1>معمول أحلامووه</h1>
  <p>طعم يلامس الخيال، صنع بحب وإتقان</p>
</header>

<main>
  <div class="hero">
    <img src="https://i.imgur.com/LyTbyRh_d.webp?maxwidth=760&fidelity=grand" alt="معمول وفنجان قهوة" />
  </div>

  <section class="products" aria-label="منتجات معمول أحلامووه">
    <div class="product">
      <img src="https://i.imgur.com/6R9dB1L.jpg" alt="معمول تمر" />
      <h3>معمول تمر</h3>
      <p>معمول تمر فاخر محشو بأجود التمر الطازج.</p>
    </div>
    <div class="product">
      <img src="https://i.imgur.com/1WZPMuM.jpg" alt="معمول فستق" />
      <h3>معمول فستق</h3>
      <p>معمول محشو بالفستق المميز واللذيذ.</p>
    </div>
    <div class="product">
      <img src="https://i.imgur.com/qW6wxbs.jpg" alt="معمول مشكلة" />
      <h3>معمول مشكلة</h3>
      <p>مجموعة متنوعة من المعمول بالتمر والفستق.</p>
    </div>
  </section>

  <a href="tel:0545357178" class="order-btn">اطلب الآن</a>
</main>

<footer>
  <p>تواصل معنا: 0545357178 | hloooomh@hotmail.com</p>
</footer>

</body>
</html>
